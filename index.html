<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <h1 style="text-align: center;">JOB APPLICATION FORM </h1>
   
    <br>
    <form action="./test.html" >
    <fieldset>
        <legend> PERSONAL INFORMATION</legend>
        <br>
<label for="name">Enter Your name:</label>
<input id="name" type="text" placeholder="Enter Your name"><br><br>
<label for="email">Email:</label>
<input id="email" type="email" placeholder="Enter Your email"><br><br>
<label for="password">Password:</label>
<input id="password" type="password" placeholder="password"><br><br>
<label for="number">Contact no:</label>
<input id="number" type="number" placeholder="Number"><br><br>

<label for="img">Choosse File:</label>
<input id="img" type="file" accept=".jpg,.pnj,.pdf" ><br><br>

<label for="color">Favourite Color:</label>
<input id="color" type="color" ><br><br>

<label for="Date of joining">Joining time:</label>
<input id="Date of joining"type="datetime-local" ><br><br>
<label>Address:</label>
<select name="" id="City">
    <option value="" disabled selected>Select City</option>
    <option value="">Dhaka</option>
    <option value="">Chattagram</option>
    <option value="">Rajshahi</option>
    <option value="">Khulna</option> 
</select>
<br>
<br>
<label >Gender:</label>
<label for="Male">Male</label>
<input type="radio" id="Male" name="fav_language" value="Male">
  <label for="Female">Female</label>
  <input type="radio" id="Female" name="fav_language" value="Female">
  <label for="Other">Other</label>
  <input type="radio" id="Other" name="fav_language" value="Other">
 <br>
 <br>
  </fieldset>
  <br>
  <br>

<fieldset>
    <legend> POSITION</legend>
    <br>
    <br>
    <label for="Position">Position:</label>
    <input id="Position" type="text" placeholder="Position"><br><br>
    <label for="Avilability">Avilability:</label>
    <input id="Avilability" type="text" placeholder="Avilability"><br><br>
    <label for="Last salary">Last salary:</label>
    <input id="Last salary" type="text" placeholder="Last salary"><br><br>
    <label for="birth">Date of Birth:</label>
     <input id="birth" type="date" accept=".jpg,.pnj,.pdf" ><br><br>
    <label for="Phone">Phone no:</label>
    <input id="Phone" type="number" placeholder="Number"><br><br>
</fieldset>
<br>
<br>
<br>
<input type="checkbox">
<label>I have read and agree to the terms of service</label><br>
<br>
<br>
<button type="submit">Submit</button>
</form>
</body>
</html>
